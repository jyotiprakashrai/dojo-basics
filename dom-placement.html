<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Dom placement</title>

</head>

<body>
    <h1>DOM: place</h1>

    <ul id="list">
        <li id="one">ONE</li>
        <li id="two">TWO</li>
        <li style="color: red;" id="three">THREE</li>
        <li id="four">FOUR</li>
        <li id="five">FIVE</li>
    </ul>

    <button id="moveToTop">Move to top</button>
    <button id="moveBeforeFive">Move before five</button>
    <button id="moveAfterFirst">Move after first</button>
    <button id="replaceFour">Replace four</button>
    <button id="replaceAll">Replace all</button>
    <h2>Click to make THREE the first item in the list </h2>

    <script src="https://ajax.googleapis.com/ajax/libs/dojo/1.14.1/dojo/dojo.js" data-dojo-config="async:true"></script>
    <script src="dom-placement.js"></script>
</body>

</html>
