<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Dom emptying</title>

</head>

<body>
    <h1>DOM CONSTRUCT: EMPTY</h1>

    <div id="container" style="border: 2px solid black;">
        <div id="firstDiv" style="border: 2px solid red; padding: 5px; margin: 5px;">First Div</div>
        <div id="secondDiv" style="border: 2px solid blue; padding: 5px; margin: 5px;">Second Div</div>
    </div>
    <div style="margin-top: 10px;">
        <button id="removeDivOne">Remove first div</button>
        <button id="removeDivTwo">Remove second div</button>
    </div>

    <div id="containerAll" style="border: 2px solid blue; margin-top: 10px;">
        <div id="test1" class="testClass" style="border: 10px solid red;">First Item</div>
        <div id="test2" class="testClass" style="border: 10px solid pink;">Second Item</div>
        <div id="test3" class="testClass" style="border: 10px solid green;">Third Item</div>
        <div id="test4" class="testClass" style="border: 10px solid yellow;">Fourth Item</div>
        <div id="test5" class="testClass" style="border: 10px solid gray;">Fifth Item</div>
        <div id="test6" class="testClass" style="border: 10px solid violet;">Sixth Item</div>
    </div>
    <div style="margin-top: 10px;">
        <button id="removeTestNodes">Remove test nodes</button>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/dojo/1.14.1/dojo/dojo.js" data-dojo-config="async:true"></script>
    <script src="dom-emptying.js"></script>
</body>

</html>
